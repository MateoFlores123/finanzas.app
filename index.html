<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Finanzas Personales</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Modal para editar transacción -->
  <section class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <article class="modal-dialog">
      <div class="modal-content">
        <header class="modal-header">
          <h5 class="modal-title">Editar Transacción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </header>

        <main class="modal-body">
          <form id="form-editar" class="row g-3">
            <label class="col-md-6">
              Tipo
              <select id="editar-tipo" class="form-select" required>
                <option value="Ingreso">Ingreso</option>
                <option value="Gasto">Gasto</option>
              </select>
            </label>

            <label class="col-md-6">
              Categoría
              <select id="editar-categoria" class="form-select" required>
                <option value="Comida">Comida</option>
                <option value="Transporte">Transporte</option>
                <option value="Ocio">Ocio</option>
                <option value="Salud">Salud</option>
                <option value="Otro">Otro</option>
              </select>
            </label>

            <label class="col-12">
              Descripción
              <input type="text" id="editar-descripcion" class="form-control" required>
            </label>

            <label class="col-md-6">
              Monto
              <input type="number" id="editar-monto" class="form-control" min="0.1" step="0.01" required>
            </label>

            <label class="col-md-6">
              Fecha
              <input type="date" id="editar-fecha" class="form-control" required>
            </label>

            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </main>
      </div>
    </article>
  </section>

  <!-- Encabezado -->
  <header class="bg-dark text-white p-3 text-center">
    <h1>Gestor de Finanzas Personales</h1>
    <p>Controla tus ingresos y gastos fácilmente</p>
  </header>

  <!-- Contenido principal -->
  <main class="container my-4">
    <!-- Registrar transacción -->
    <section>
      <h2>Registrar Transacción</h2>
      <form id="form-transaccion" class="row g-3">
        <label class="col-md-4">
          Tipo
          <select id="tipo" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="Ingreso">Ingreso</option>
            <option value="Gasto">Gasto</option>
          </select>
        </label>

        <label class="col-md-4">
          Categoría
          <select id="categoria" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="Comida">Comida</option>
            <option value="Transporte">Transporte</option>
            <option value="Ocio">Ocio</option>
            <option value="Salud">Salud</option>
            <option value="Otro">Otro</option>
          </select>
        </label>

        <label class="col-md-4">
          Descripción
          <input type="text" id="descripcion" class="form-control" placeholder="Ej: Cena con amigos" required>
        </label>

        <label class="col-md-6">
          Monto
          <input type="number" id="monto" class="form-control" placeholder="Ej: 50.00" min="0.1" step="0.01" required>
        </label>

        <label class="col-md-6">
          Fecha
          <input type="date" id="fecha" class="form-control" required>
        </label>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Agregar Transacción</button>
        </div>
      </form>
    </section>

    <!-- Filtros -->
    <section class="mt-5">
      <h3>Filtrar Transacciones</h3>
      <form class="row g-3">
        <label class="col-md-6">
          Tipo
          <select id="filtro-tipo" class="form-select">
            <option value="">Todos</option>
            <option value="Ingreso">Ingreso</option>
            <option value="Gasto">Gasto</option>
          </select>
        </label>

        <label class="col-md-6">
          Categoría
          <select id="filtro-categoria" class="form-select">
            <option value="">Todas</option>
            <option value="Comida">Comida</option>
            <option value="Transporte">Transporte</option>
            <option value="Ocio">Ocio</option>
            <option value="Salud">Salud</option>
            <option value="Otro">Otro</option>
          </select>
        </label>
      </form>
    </section>

    <!-- Tabla de transacciones -->
    <section class="mt-5">
      <h2>Historial de Transacciones</h2>
      <table class="table table-striped" id="tabla-transacciones">
        <thead class="table-dark">
          <tr>
            <th>Tipo</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se insertan dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Balance -->
    <section class="mt-4">
      <h2>Balance Total: <span id="balance" class="text-primary">0.00</span></h2>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="bg-light text-center p-3">
    <p>&copy; 2025 - Gestor de Finanzas Personales</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JS -->
  <script src="app.js"></script>
</body>
</html>
