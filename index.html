<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Finanzas Personales</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">
</head>
<!-- Modal para editar transacción -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Editar Transacción</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form id="form-editar" class="row g-3">
          <div class="col-md-6">
            <label for="editar-tipo" class="form-label">Tipo</label>
            <select id="editar-tipo" class="form-select" required>
              <option value="Ingreso">Ingreso</option>
              <option value="Gasto">Gasto</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="editar-categoria" class="form-label">Categoría</label>
            <select id="editar-categoria" class="form-select" required>
              <option value="Comida">Comida</option>
              <option value="Transporte">Transporte</option>
              <option value="Ocio">Ocio</option>
              <option value="Salud">Salud</option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <div class="col-12">
            <label for="editar-descripcion" class="form-label">Descripción</label>
            <input type="text" id="editar-descripcion" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="editar-monto" class="form-label">Monto</label>
            <input type="number" id="editar-monto" class="form-control" min="0.1" step="0.01" required>
          </div>

          <div class="col-md-6">
            <label for="editar-fecha" class="form-label">Fecha</label>
            <input type="date" id="editar-fecha" class="form-control" required>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>




<body>
  <!-- Encabezado -->
  <header class="bg-dark text-white p-3 text-center">
    <h1>Gestor de Finanzas Personales</h1>
    <p>Controla tus ingresos y gastos fácilmente</p>
  </header>

  <!-- Contenido principal -->
  <main class="container my-4">
    <section class="mb-5">
      <h2>Registrar Transacción</h2>
      <form id="form-transaccion" class="row g-3">
        <!-- Tipo de transacción -->
        <div class="col-md-4">
          <label for="tipo" class="form-label">Tipo</label>
          <select id="tipo" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="Ingreso">Ingreso</option>
            <option value="Gasto">Gasto</option>
          </select>
        </div>

        <!-- Categoría -->
        <div class="col-md-4">
          <label for="categoria" class="form-label">Categoría</label>
          <select id="categoria" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="Comida">Comida</option>
            <option value="Transporte">Transporte</option>
            <option value="Ocio">Ocio</option>
            <option value="Salud">Salud</option>
            <option value="Otro">Otro</option>
          </select>
        </div>

        <!-- Descripción -->
        <div class="col-md-4">
          <label for="descripcion" class="form-label">Descripción</label>
          <input type="text" id="descripcion" class="form-control" placeholder="Ej: Cena con amigos" required>
        </div>

        <!-- Monto -->
        <div class="col-md-6">
          <label for="monto" class="form-label">Monto</label>
          <input type="number" id="monto" class="form-control" placeholder="Ej: 50.00" min="0.1" step="0.01" required>
        </div>

        <!-- Fecha -->
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" id="fecha" class="form-control" required>
        </div>

        <!-- Botón -->
        <div class="col-12">
          <button type="submit" class="btn btn-success">Agregar Transacción</button>
        </div>
      </form>
    </section>

<!-- Filtros -->
<section class="mb-4">
  <h3>Filtrar Transacciones</h3>
  <div class="row g-3">
    <div class="col-md-6">
      <label for="filtro-tipo" class="form-label">Tipo</label>
      <select id="filtro-tipo" class="form-select">
        <option value="">Todos</option>
        <option value="Ingreso">Ingreso</option>
        <option value="Gasto">Gasto</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="filtro-categoria" class="form-label">Categoría</label>
      <select id="filtro-categoria" class="form-select">
        <option value="">Todas</option>
        <option value="Comida">Comida</option>
        <option value="Transporte">Transporte</option>
        <option value="Ocio">Ocio</option>
        <option value="Salud">Salud</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
  </div>
</section>


    <!-- Tabla de transacciones -->
    <section>
      <h2>Historial de Transacciones</h2>
      <table class="table table-striped" id="tabla-transacciones">
        <thead class="table-dark">
          <tr>
            <th>Tipo</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán las transacciones dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Balance -->
    <section class="mt-4">
      <h2>Balance Total: <span id="balance" class="text-primary">0.00</span></h2>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="bg-light text-center p-3">
    <p>&copy; 2025 - Gestor de Finanzas Personales</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JS -->
  <script src="js/app.js"></script>
</body>
</html>
